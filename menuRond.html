<!DOCTYPE html>
<html>
	<header>
		<title>Menu Rond</title>
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Import jQuery -->
	</header>
	<body>
		<div class="menumain">
			<div class ='hidden' id="menu1"> <!-- Menu content, hidden by default -->
				<h1>Affichage</h1>
				
			</div>
			<div class ='hidden' id="menu2">
				<h1>Power & Accessoires</h1>
				
			</div>
			<div class ='hidden' id="menu3">
				<h1>Workstation</h1>
				
			</div>
			<div class ='hidden' id="menu4">
				<h1>Sécurité</h1>
				
			</div>
			<div class ='hidden' id="menu5">
				<h1>Stockage</h1>
				
			</div>
			<div class ='hidden' id="menu6">
				<h1>Serveurs</h1>
				
			</div>
			<div class ='hidden' id="menu7">
				<h1>Réseau</h1>
				
			</div>
			<div class ='visible' id="menu8">
				<h1>Menu</h1>
				<p class="menudesc">Passez la souris sur un élément pour le développer.</p>
			</div>
			<nav class="menunav">
				<ul class='circle'>
					<li class='coconut light slice'> <!-- Menu labels -->
						<label for='ococonut' class='circle over' id="1">Affichage</label>
					</li>
					<li class='vanilla light slice'>
						<label for='ovanilla' class='circle over' id="2">Power & Accessoires</label>
					</li>
					<li class='orange light slice'>
						<label for='oorange' class='circle over' id="3">Workstation</label>
					</li>
					<li class='almond light slice'>
						<label for='oalmond' class='circle'><span class="over" id="4">Sécurité</span></label> <!-- Some menu labels have to be flipped with a span -->
					</li>
					<li class='grape light slice'>
						<label for='ogrape' class='circle'><span class="over" id="5">Stockage</span></label>
					</li>
					<li class='blackberry dark slice'>
						<label for='oblackberry' class='circle' ><span class="over" id="6">Serveurs</span></label>
					</li>
					<li class='cherry dark slice'>
						<label for='ocherry' class='circle' ><span class="over" id="7">Réseau</span></label>
					</li>
					<li class='unsel circle'>
						<label for='unsel' class="clicky menuname">Menu</label>
					</li>
					<li class='middle circle'></li>
				</ul>
			</nav>
		</div>
			<script type="text/javascript" src="javaScript.js"></script> <!-- Import the javascript -->
		</body>
</html>
